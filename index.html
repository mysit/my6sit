<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор стоимости услуги</title>
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор стоимости услуги</h1>
        
        <div class="form-group">
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" min="1" value="1">
            <div class="error" id="quantity-error"></div>
        </div>

        <div class="form-group">
            <label>Тип услуги:</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="type1" name="serviceType" value="basic" checked>
                    <label for="type1">Базовая услуга</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="type2" name="serviceType" value="premium">
                    <label for="type2">Премиум услуга</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="type3" name="serviceType" value="custom">
                    <label for="type3">Кастомная услуга</label>
                </div>
            </div>
        </div>

        <div class="form-group hidden" id="options-group">
            <label for="options">Опции услуги:</label>
            <select id="options">
                <option value="standard">Стандартная опция</option>
                <option value="express">Экспресс опция</option>
                <option value="vip">VIP опция</option>
            </select>
        </div>

        <div class="form-group hidden" id="property-group">
            <div class="checkbox-group">
                <input type="checkbox" id="property">
                <label for="property">Расширенная гарантия (+20% к стоимости)</label>
            </div>
        </div>

        <div class="result">
            <div>Итоговая стоимость:</div>
            <div class="price" id="total-price">0 руб.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
